{include file="/header" /}
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>交易记录</h5>
			</div>
			<div class="ibox-content">
                <div class="content clearfix m-b">
					<form action="{:url('index')}" method="post" class="form-inline">
						<!-- 添加按钮 -->
						<div class="form-group">
							<a  class="btn btn btn-outline btn-primary" href="{:url('add')}">添加交易</a>
						</div>
						<!--搜索框开始-->
						<div class="form-group">
							<label>名 称：</label>
							<input size="8" type="text" class="form-control " name="nickname" >
						</div>
						<div class="form-group ">
							<label>单 价：</label>
							<input size="10" type="text" class="  form-control " name="phone" >
						</div>
						<div class="form-group ">
							<label>开始日期：</label>
							<input size="10" id="meeting" type="date"  class=" form-control "  name="start_time"/>
						</div>
						<div class="form-group ">
							<label>结束日期：</label>
							<input size="10" id="meeting" type="date"  class=" form-control "  name="end_time"/>
						</div>
						<div class="form-group">
							<input type="submit" value="搜索" class="btn btn-primary" >
						</div>
					</form>
                </div>
				<div class="example-wrap">
					<div class="example">
						<div class="bootstrap-table">
							<div class="fixed-table-container"
								style="height: 641px; padding-bottom: 36px;">
								<div class="fixed-table-header" style="margin-right: 0px;"></div>
								<div class="fixed-table-body">
									<table id="cusTable" data-height="700"
										class="table table-hover table-striped">
										<thead>
											<tr>
												<th tabindex="0">
													<div class="th-inner "> I D</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">名 称</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">单 价</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">数 量</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">状 态</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">备 注</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">发布时间</div>
												</th>
												<th tabindex="0">
													<div class="th-inner ">操 作</div>
												</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<div class="pull-right pagination">{$page}</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<!-- End Example Pagination -->
			</div>
		</div>
	</div>
	<!-- End Panel Other -->
	</div>
	{include file="/footer" /}
</body>
</html>
