{include file="/header" /}
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div>
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>系统设置</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="dropdown-toggle" data-toggle="dropdown"
								href="form_basic.html#">
								<i class="fa fa-wrench"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" action="{:Url('Config/edit')}"
							id="commentForm" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-sm-3 control-label">平台手续费：</label>
								<div class="input-group col-sm-4">
									<input type="text" class="form-control" value="{$config.money}"
										   name="" placeholder="" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">提现手续费：</label>
								<div class="input-group col-sm-4">
									<input type="text" class="form-control" value="{$config.putfee}"
										   name="putfee" placeholder="" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">交易手续费：</label>
								<div class="input-group col-sm-4">
									<input type="text" class="form-control" value="{$config.transfee}"
										   name="transfee" placeholder="" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系 QQ：</label>
								<div class="input-group col-sm-4">
									<input type="text" class="form-control" value="{$config.qq}"
										   name="qq" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">客服电话：</label>
								<div class="input-group col-sm-4">
									<input type="text" class="form-control" value="{$config.phone}"
										   name="phone" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">银行卡号：</label>
								<div class="input-group col-sm-4">
									<input type="text" class="form-control" value="{$config.bankcard}"
										   name="bankcard" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上传支付：</label>
								<div class="input-group col-sm-4">
									<input type="file" class="form-control" value="{$config.picture}"
										   name="picture" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付图片：</label>
								<div class="input-group col-sm-4">
                                    <img src="{$config.picture}" alt="" width="400px">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">提现说明：</label>
								<div class="input-group col-sm-4">
									<textarea id="" name="desc"
											  class="form-control common-text"
											  style="width: 100%; height: 100px;">{$config.desc}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">免责声明：</label>
								<div class="input-group col-sm-4">
									<textarea id="content15" name="discla"
											  class="form-control common-text"
											  style="width: 100%; height: 100px;">{$config.discla}</textarea>
								</div>
								<script>
                                    KindEditor
                                        .ready(function(K) {
                                            window.editor17 = K
                                                .create('#content15');
                                        });
                                    function checkForm() {
                                        editor17.sync();
                                    }
								</script>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户协议：</label>
								<div class="input-group col-sm-4">
									<textarea id="content16" name="protocol"
											  class="form-control common-text"
											  style="width: 100%; height: 100px;">{$config.protocol}</textarea>
								</div>
								<script>
                                    KindEditor
                                        .ready(function(K) {
                                            window.editor18 = K
                                                .create('#content16');
                                        });
                                    function checkForm() {
                                        editor18.sync();
                                    }
								</script>
							</div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-4">
									<button class="btn btn-primary" type="submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	{include file="/footer" /}
</body>
</html>
